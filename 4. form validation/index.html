<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="signup-header">
          <h1>Signup</h1>
        </header>
        <main class="signup-body">
          <form action="#">
            <div>
              <label for="name">Full Name </label>
              <input type="text" id="name" placeholder="Type Name Here" />
              <span class=""> </span>
              <!--for cross and check logo -->
              <span id="nameError"></span>
            </div>
            <div>
              <label for="email">Email </label>
              <input type="email" id="email" placeholder="Enter Email Here" />
              <span class=""> </span>
              <!--for cross and check logo -->
              <span id="emailError"></span>
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="at least 8 characters !"
              />
              <span class=""> </span>
              <!--for cross and check logo -->
              <span id="passError"></span>
            </div>
            <div>
              <input type="submit" value="Create Account" id="submitBtn" />
            </div>
          </form>
        </main>
        <footer>
          <div>Already have an account ? <a href="">Login</a></div>
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
